<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varga Photography</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-container"></div>
    <header class="hero">
      <h1 data-translate="heroTitle"></h1>
      <p data-translate="heroDescription"></p>
      <a href="gallery.html" class="btn" data-translate="viewGallery"></a>
    </header>
    <section class="intro">
      <h2 data-translate="introTitle"></h2>
      <p data-translate="introText"></p>
    </section>
    <button id="back-to-top" title="Go to top">â†‘</button>
    <div id="footer-placeholder"></div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script>
      // Load navbar from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
    </script>
    <script type="module" src="js/main.js"></script>

    <script src="js/main.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
