<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Varga Photography</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <header>
      <h1 class="header">Gallery</h1>
    </header>
    <main>
      <div class="gallery" id="gallery"></div>
    </main>
    <footer>
      <p>&copy; <span id="year"></span> Varga Photography</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/gallery.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("mobile-menu").addEventListener("click", () => {
        document.querySelector(".nav-links").classList.toggle("active");
      });
    </script>
    <script>
      // Load navbar from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
    </script>
  </body>
</html>
