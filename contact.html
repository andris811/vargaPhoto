<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Varga Photography</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="navbar-container"></div>
    <header>
      <h1 class="header" data-translate="contactTitle">Contact Me</h1>
    </header>
    <main>
      <form action="https://formspree.io/f/mrbpobdy" method="POST">
        <input type="text" name="name" placeholder="Your Name" data-translate="namePlaceholder" required />
        <input type="email" name="email" placeholder="Your Email" data-translate="emailPlaceholder" required />
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          data-translate="messagePlaceholder"
          required
        ></textarea>
        <button type="submit" data-translate="sendButton">Send</button>
      </form>
    </main>
    <footer>
      <p>&copy; <span id="year"></span> Varga Photography</p>
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("mobile-menu").addEventListener("click", () => {
        document.querySelector(".nav-links").classList.toggle("active");
      });
    </script>
    <script>
      // Load navbar from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
    </script>
    <script src="js/language.js"></script>
  </body>
</html>
