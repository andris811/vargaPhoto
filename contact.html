<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varga Photography</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="navbar-container"></div>
    <main class="contact-page">
      <section class="about-me">
        <h2 data-translate="aboutTitle">üì∏ About Me</h2>
        <p data-translate="aboutText"></p>
      </section>
      <section class="social-media">
        <h3 data-translate="find-me">üåê Connect with Me</h3>
        <ul class="social-links">
          <li>
            <a
              href="https://www.instagram.com/andris811"
              target="_blank"
              rel="noopener"
              >Instagram</a
            >
          </li>
          <li>
            <a
              href="https://www.flickr.com/yourusername"
              target="_blank"
              rel="noopener"
              >Flickr</a
            >
          </li>
          <li>
            <a
              href="https://500px.com/yourusername"
              target="_blank"
              rel="noopener"
              >500px</a
            >
          </li>
          <li>
            <a
              href="https://www.xiaohongshu.com/user/profile/5f1fa802000000000100019f"
              target="_blank"
              rel="noopener"
              >RedÔºàÂ∞èÁ∫¢‰π¶Ôºâ</a
            >
          </li>
        </ul>
      </section>
      <section class="contact-form">
        <header>
          <h1 class="header" data-translate="contactTitle">Contact Me</h1>
        </header>
        <form action="https://formspree.io/f/mrbpobdy" method="POST">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            data-translate="namePlaceholder"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            data-translate="emailPlaceholder"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            data-translate="messagePlaceholder"
            required
          ></textarea>
          <button type="submit" data-translate="sendButton">Send</button>
        </form>
      </section>
    </main>
    <button id="back-to-top" title="Go to top">‚Üë</button>
    <div id="footer-placeholder"></div>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("mobile-menu").addEventListener("click", () => {
        document.querySelector(".nav-links").classList.toggle("active");
      });
    </script>
    <script>
      // Load navbar from navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        });
    </script>
    <script src="js/main.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
